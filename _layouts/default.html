<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print" />
        <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
        <script src="/js/semantic.js" ></script>
        <link rel="stylesheet" type="text/css" href="/css/semantic.css"/>
        <script src="/js/footer.js"></script>

        <!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

        <title>Joaquim Pedro</title>
    </head>
    <body>

        <div class="site">
            
            <header>
                <div class="inner">
                    <h1>Joaquimpedro.github.io</h1>
                    <h2></h2>
                    <a href="https://github.com/joaquimpedro" class="button"><small>Follow me on</small>GitHub</a>
                    <div class="ui menu secondary pointing">
                        <a href="/" class="item"> <i class="home icon"></i> Home</a>
                    </div>
                </div>
            </header>
            
            <div id="content-wrapper">
                <div class="inner clearfix">
                    <section id="main-content">
                        {{ content }}
                    </section>
                    <aside id="sidebar">
                        <div class="ui list">
                            {% for post in site.posts limit: 2 %}
                            <div class="item">
                                <i class="terminal icon"></i>
                                <div class="content">
                                    <a href="{{ post.url }}" class="header">{{ post.title }}</a>
                                    <div class="description">  {{ post.description }} ...</div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </aside>
                </div>
            </div>

            <div class="footer">
                {% include footer.html %}
            </div>
        </div>

    </body>
</html>
