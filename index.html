---
layout: default
title: Your New Jekyll Site
---

<div id="home">
    <h4>Feed</h4>
    <div class="ui small  piled feed segment">

        <h2 class="ui header">
            Recent Activity
        </h2>
        {% for post in site.posts %}

        <div class="event">
            <div class="label">
                <i class="circular icon pencil"></i>
            </div>
            <div class="content">
                <div class="date">
                    {{ post.date | date_to_string }}
                </div>
                <div class="sumary">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </div>
                <div class="extra text">
                    {{ post.description }}
                </div>
            </div>
        </div>


        <!--        <li><span>{{ post.date | date_to_string }}</span> &raquo; </li>-->
        {% endfor %}
    </div>
</div>
